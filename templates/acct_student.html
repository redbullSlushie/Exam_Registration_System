<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Registration</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/main.css')}}">
</head>

<body>
    <header>
        <img src="static/images/csn.Logo.png" alt="CSN Logo">
        <nav>
            <ul class="navBar">
                <li>
                    <a href="/contact">Contact Us</a>
                </li>
                <li>
                    <a href="/logout">Logout</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="stuAcct">
        <div>
            <h1 class="home-h1">Hello {{users.first_name}}</h1>
        </div>
        <div class="stuAcct_button">
            <button><a href="/registrationPage">Register for Exam</a></button>
        </div>

        <hr>
        <div class="stuAcct">
            <h3>Upcoming Exams:</h3>
        </div>
        {% for reg in registrations %}
        <div class="reg">
            <section>
                <h3>{{reg.exam_type}} - {{reg.class_name}}</h3> <!-- add a link for exam -->
                <h4>Exam Date: {{reg.date}} at {{reg.time}}</h4>
                <h4>{{reg.location}}</h4>
                <h4>Proctor: {{reg.proctor}}</h4>
                <p>Created at: {{reg.created_at}}</p>
            </section>
        </div>
        {% endfor %}

    </main>
    <footer>
        <p>Copyright Otter Law 2025</p>
        <img class="OL" src="static/images/OL.jpg" alt="Otter Law Logo">
    </footer>

</body>

</html>
